services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.107.0
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    network_mode: "host"

  nacos:
    image: nacos/nacos-server:v2.5.0
    container_name: nacos
    environment:
      - MODE=standalone
    ports:
    - "7848:7848"
    - "8848:8848"
    - "9848:9848"
    - "9849:9849"

  redis-node-0:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --port 6379 --appendonly yes --requirepass bitnami
    ports:
      - '7000:6379'
    networks:
      - redis-cluster-network

  redis-node-1:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --port 6379 --appendonly yes --requirepass bitnami
    ports:
      - '7001:6379'
    networks:
      - redis-cluster-network

  redis-node-2:
    image: redis:7-alpine
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --port 6379 --appendonly yes --requirepass bitnami
    ports:
      - '7002:6379'
    networks:
      - redis-cluster-network

  redis-cluster-init:
    image: redis:7-alpine
    command: redis-cli -a bitnami --cluster create redis-node-0:6379 redis-node-1:6379 redis-node-2:6379 --cluster-replicas 0 --cluster-yes
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
    networks:
      - redis-cluster-network

