name: build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code
        uses: actions/checkout@v5

      - name: Build
        run: go build ./...

  golangci:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          args: --timeout=10m
          working-directory: ./pkg

  test:
    name: Test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
    services:
      dind:
        image: docker:29-rc-dind-rootless
        ports:
          - 2375:2375
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v5

      - name: Test Go code
        run: go test -race -coverprofile=cover.out -covermode=atomic ./pkg/...

      - name: Upload coverage report to CodeCov
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: ./cover.out
          verbose: true
