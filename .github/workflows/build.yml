name: build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
        id: go

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run: go build ./...

  golangci:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.0
          args: --timeout=10m
          working-directory: ./pkg

  test:
    name: Test
    runs-on: ubuntu-22.04
    services:
      dind:
        image: docker:23.0-rc-dind-rootless
        ports:
          - 2375:2375
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Test Go code
        run: go test -race -coverprofile=cover.out -covermode=atomic ./pkg/...

      - name: Upload coverage report to CodeCov
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: ./cover.out
          verbose: true
